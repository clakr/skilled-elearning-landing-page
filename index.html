<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Clark Tolosa, clarktolosa@gmail.com" />

    <title></title>

    <!-- CSS -->
    <link rel="stylesheet" href="src/_preflight.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- JS Modules -->
    <script type="module" src="src/main.ts" async></script>
    <script type="module" src="src/_authorModal.ts" async></script>
  </head>
  <body>
    <main>
      <h1 class="sr-only"></h1>
      <header class="header">
        <nav class="nav">
          <img class="nav__logo" src="/logo-dark.svg" alt="Skilled Logo" />
          <button class="nav__cta" type="button">Get Started</button>
        </nav>
        <div class="container--hero">
          <div class="copywrite">
            <h2 class="copywrite__heading">Maximize skill, minimize budget</h2>
            <p class="copywrite__description">
              Our modern courses across a range of in-demand skills will give
              you the knowledge you need to live the life you want.
            </p>
            <button class="copywrite__cta" type="button">Get Started</button>
          </div>
          <picture class="illustration">
            <source
              media="(min-width: 768px)"
              srcset="/image-hero-tablet@2x.webp"
            />
            <source
              media="(min-width: 768px)"
              srcset="/image-hero-tablet@2x.png"
            />
            <source
              media="(min-width: 768px)"
              srcset="/image-hero-tablet.webp"
            />
            <source
              media="(min-width: 768px)"
              srcset="/image-hero-tablet.png"
            />
            <source srcset="/image-hero-mobile@2x.webp" />
            <source srcset="/image-hero-mobile@2x.png" />
            <source srcset="/image-hero-mobile.webp" />
            <img src="/image-hero-mobile.png" alt="" />
          </picture>
        </div>
      </header>
      <pug src="src/courses.pug" />
      <footer class="footer">
        <img class="footer__logo" src="/logo-light.svg" alt="" />
        <button class="footer__cta">Get Started</button>
      </footer>
    </main>
  </body>
</html>
